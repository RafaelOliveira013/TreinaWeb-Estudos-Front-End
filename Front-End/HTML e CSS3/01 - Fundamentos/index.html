<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
</head>

<body>   
    
    <h1>TreinaWeb</h1>
    <h2>Fundamentos</h2>
    
    <!--Esse é um comentário-->
    Olá Web Developers!

    <!--Tag "Title" significa que ao aproximar o cursor de tudo que irá estar contido em DIV, irá aparecer a mensagem "Tudo bem?"-->
    <div title="Tudo bem?">
        Boa Tarde!
    </div>
    
    <!--Utilizar essas tags apenas para destacar algo do conteúdo, frase, palavra, etc-->
    <div>
        <em>Teste01</em><br> <!--Itálico-->
        <ins>Teste02</ins><br> <!--Sublinhado-->
        <strong>Teste03</strong><br> <!--Negrito-->
        <small>Teste04</small> <!--Texto Pequeno-->
        <sup>Teste05</sup> <!--Deixa o texto acima do normal, muito utilizado em fórmulas matemáticas EX: 29²-->
        Teste<sub>06</sub><br> <!--Deixa o texto abaixo do normal, muito utilizado em fórmulas químicas EX: H<sub>2</sub>O-->
        <q> <!--Tag Q utilizada para citações-->
            Lorem, ipsum dolor. 
        </q>

    <!--Para escrever caracteres especiais no HTML, utiliza-se o & e finalize com ; -->
    </div>
    
</body>
</html>
